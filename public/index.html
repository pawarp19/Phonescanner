<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Phone Number Scanner</title>
</head>
<body>
  <nav class="navbar  fixed-top" style="background-color: #343a40;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: white;">
        <img src="./call.png" alt="Logo" width="70" height="40" class="d-inline-block align-text-center" >
        PhoneScanner
      </a>
    </div>
  </nav>
  <div class="app-container">
    <h1><i class="fas fa-search"></i> Phone Number Scanner</h1>
    <header>
      <p>Upload an image to extract phone numbers and make calls</p>
    </header>
    <main>
      <form id="upload-form" class="upload-form">
        <input type="file" id="image" name="image" accept="image/*" required>
        <label for="image" class="upload-label">
          <i class="fas fa-upload"></i> Choose File
        </label>
        <span id="file-name" class="file-name" style="margin-bottom: 15px;"></span>
        <button type="submit" class="upload-button"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
      </form>
      <div class="phone-numbers-container">
        <h2>Extracted Phone Numbers</h2>
        <ul id="phone-numbers"></ul>
      </div>
    </main>
  </div>
  <footer>
    <p>Â© 2024 PhoneScanner App. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('image').addEventListener('change', (e) => {
      const fileName = e.target.files[0].name;
      document.getElementById('file-name').textContent = fileName;
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('image');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://phonescanner.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        const phoneNumbersList = document.getElementById('phone-numbers');
        phoneNumbersList.innerHTML = '';

        if (result.phoneNumbers && result.phoneNumbers.length > 0) {
          result.phoneNumbers.forEach(phoneNumber => {
            const listItem = document.createElement('li');
            listItem.textContent = phoneNumber;

            const callButton = document.createElement('button');
            callButton.innerHTML = '<i class="fas fa-phone-alt"></i> Call';
            callButton.addEventListener('click', () => makeCall(phoneNumber));

            listItem.appendChild(callButton);
            phoneNumbersList.appendChild(listItem);
          });
        } else {
          phoneNumbersList.innerHTML = '<li>No phone numbers found</li>';
        }
      } catch (error) {
        console.error('Error:', error.message);
      }
    });

    async function makeCall(phoneNumber) {
      const data = { phoneNumbers: [phoneNumber] };
      try {
        const response = await fetch('https://phonescanner.onrender.com/call', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        alert(`Call status: ${result.message}`);
      } catch (error) {
        console.error('Error:', error.message);
      }
    }
  </script>
</body>
</html>
