<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Phone Number Scanner</title>
  <meta name="description" content="Upload an image to extract phone numbers and make calls with the Phone Number Scanner app.">
  <meta name="keywords" content="Phone Number Scanner, Extract Phone Numbers, Call">
  <meta name="author" content="Pranav Pawar">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="./call.png" alt="Logo" width="70" height="40" class="d-inline-block align-text-center">
        PhoneScanner
      </a>
    </div>
  </nav>
  <div class="app-container">
    <h1><i class="fas fa-search"></i> Phone Number Scanner</h1>
    <header>
      <p>Upload an image to extract phone numbers and make calls</p>
    </header>
    <main>
      <form id="upload-form" class="upload-form">
        <input type="file" id="image" name="image" accept="image/*" required>
        <label for="image" class="upload-label">
          <i class="fas fa-upload"></i> Choose File
        </label>
        <span id="file-name" class="file-name" style="margin-bottom: 15px;"></span>
        <button type="submit" class="upload-button"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
      </form>
      <div class="phone-numbers-container">
        <h2>Extracted Phone Numbers</h2>
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <ul id="phone-numbers"></ul>
      </div>
    </main>
  </div>
  <footer>
    <p>Â© 2024 PhoneScanner App. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/pica@latest/dist/pica.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
